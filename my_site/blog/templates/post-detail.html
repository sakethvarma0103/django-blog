{%extends "base.html" %}
{%load static %}

{%block title%}{{post.title}}{%endblock%}

{%block css_files %} 
<link rel="stylesheet" href= "{% static "post.css" %}">
<link rel="stylesheet" href= "{% static "index.css" %}">
<link rel="stylesheet" href="{% static "all-post.css" %}">
<link rel="stylesheet" href="{% static "post-detail.css" %}">
{%endblock%}


{%block content %}

<section id="summary">
    <h2>{{post.title}}</h2>
    <article>
    <img src="{%static "images/"|add:post.image_name %}" >
    <address>By <a class="linkaddr" href="mailto:{{post.author.email_addr}}">{{post.author}}</a></address>
    <div>
        Last updated on <time>{{post.date|date:"d M Y"}}</time>
    </div>
    <article>
</section>

<main>
    <p>
        {{post.content|linebreaks}}
    </p>
</main>
{%endblock%}
